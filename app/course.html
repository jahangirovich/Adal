<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="inner">
                    <div class="inner_left">
                        <img src="./img/header/burger.svg" alt="" />
                        <img src="./img/header/logo.svg" alt="" />
                    </div>
                    <div class="inner_right">
                        <nav>
                            <a href="">Категории</a>
                            <a href="">Добавить проблему</a>
                        </nav>
                        <div class="inner_right_langs">
                            <img src="./img/header/image 8.png" alt="" />
                            <span>Рус</span>
                            <img src="./img/header/arrow_bottom.svg" alt="" />
                        </div>
                        <div class="inner_right_btn">
                            <button>
                                Войти
                                <img
                                    src="./img/header/userProfile.svg"
                                    alt=""
                                />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section
                class="author"
                style="
                    background-image: linear-gradient(
                            180deg,
                            rgba(0, 0, 0, 0) 36.88%,
                            rgba(0, 0, 0, 0.8125) 85.4%,
                            #000000 100%
                        ),
                        url(img/course/author.png);
                "
            >
                <div class="container">
                    <div class="author__inner">
                        <div class="author__name">Даулет Мукаев</div>
                        <div class="author__title">Қаржылық сауаттылық</div>
                        <div class="author__descr">
                            <div>
                                <img src="img/course/author1.svg" alt="" />
                                <span>23 видео</span>
                            </div>
                            <div>
                                <img src="img/course/author2.svg" alt="" />
                                <span>20 сағат</span>
                            </div>
                        </div>
                        <button class="button author__button">
                            Курсты бастау
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer container">
                <div class="footer_top">
                    <img src="./img/header/logo.svg" alt="" />
                </div>
                <div class="footer_center">
                    <nav>
                        <div>
                            <a href=""> Личный кабинет </a>
                            <a href="">Выбор региона</a>
                            <a href="">Выбрать проблемы</a>
                        </div>
                        <div>
                            <a href="">Написать свою проблему</a>
                        </div>
                    </nav>
                    <div class="footer_center_langs">
                        <span>Смена языка:</span>
                        <div>
                            <span>Каз</span>
                            <span class="active">Рус</span>
                        </div>
                    </div>
                </div>
                <div class="footer_bottom">
                    <div class="footer_bottom_left">
                        <img src="./img/footer/instagram.svg" alt="" />
                        <img src="./img/footer/facebook.svg" alt="" />
                        <img src="./img/footer/youtube.svg" alt="" />
                    </div>
                    <div class="footer_bottom_right">
                        <span>Вверх <br />страницы</span>
                        <img src="./img/footer/arrow-top.svg" alt="" />
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
