<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner container">
            <div class="inner_logo">
                <img src="./img/logo.png" alt="">
            </div>
            <nav class="inner_nav">
                <a href="">Каталог</a>
                <a href="">Мои материалы</a>
                <a href="">Блог</a>
                <a href="">Контакты</a>
            </nav>
            <div class="inner_contents">
                <button>30 дней бесплатно</button>
                <div class="inner_contents_search">
                    <input type="text" placeholder="Материалы или автор">
                    <img src="./img/search.png" alt="">
                </div>
                <div class="inner_contents_login">
                    <div>
                        <img src="./img/user.png" alt="">
                    </div>
                    <span>Войти</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="breadcump container">
            <span>Главная > Каталог > Книги</span>
        </section>
        <section class="books container">
            <div class="books_inner">
                <div class="books_inner_search">
                    <h3>Книги</h3>
                    <div >
                        <input type="text" placeholder="Поиск по книге">
                        <img src="./img/search.png" alt="">
                    </div>
                </div>
                <div class="books_inner_choose">
                    <div class="authors">
                        <h4>Авторы</h4>
                        <div class="images">
                            <img src="./img/book1.png" alt="">
                            <img src="./img/book2.png" alt="">
                            <img src="./img/book3.png" alt="">
                        </div>
                    </div>
                    <div class="new">
                        <h4>Новинки</h4>
                        <div class="images">
                            <img src="./img/anotherBook3.png" alt="">
                            <img src="./img/anotherBook1.png" alt="">
                            <img src="./img/anotherBook2.png" alt="">
                        </div>
                    </div>
                    <div class="bestsellers">
                        <h4>Бестселлеры</h4>
                        <div class="images">
                            <img src="./img/book1.png" alt="">
                            <img src="./img/book2.png" alt="">
                            <img src="./img/book3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="categories">
            
        </section>
    </main>
    <footer></footer>
</body>
</html>
